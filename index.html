<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <h1>Meme Generator</h1>
    <section class="image-gallery">
        <h2>gallery for your use</h2>
        <div class="images">
            <!-- <img src="img/1.jpg"> -->
        </div>
    </section>

    <section class="meme-editor hidden">
        <button class="btn btn-back">Back</button>

        <div class="buttons">
            <label for="text-meme"></label>
            <input type="text" id="text-meme" class="text-line" placeholder="Your Meme Text">
            <button class="btn btn-increase-font">+</button>
            <button class="btn btn-decrease-font">-</button>
            <br>
            <button class="btn btn-add-line">Add Line</button>
            <button class="btn btn-switch-line">Switch Line</button>
            <button class="btn btn-remove-line">Remove Line</button>
            <br>
            <input type="color" id="color-picker" class="color-picker" value="#ffffff">
        </div>

        <canvas height="500" width="500"></canvas>

        <div class="dowlonad-link">
            <a href="#" class="a-download" download="my-meme">Download</a>
        </div>
    </section>


    <script src="js/services/utils-service.js"></script>
    <script src="js/storage/meme-storage.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
</body>

</html>
