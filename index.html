
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <script src="https://kit.fontawesome.com/5339eb0f7c.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <header class="flex space-between align-center">
        <div class="logo">
            <img src="img/logo-white.png" alt="logo">
        </div>
        <nav class="main-nav-container">
            <ul class="main-nav flex clean-list">
                <li class="nav-item"><a href="#" class="gallery-link">Gallery</a></li>
                <li class="nav-item"><a href="#">Memes</a></li>
                <li class="nav-item"><a href="#" class="about-link">About</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <section class="image-gallery">
        <h2>Memes Gallery</h2>
        <div class="images">
            <!-- <img src="img/1.jpg"> -->
        </div>
    </section>

    <section class="meme-editor hidden">
        <button class="btn btn-back">Back</button>
        <div class="grid-container">
            <div class="canvas-container">
                <canvas height="500" width="500"></canvas>
            </div>

            <div class="buttons">
                <label for="text-meme"></label>
                <input type="text" id="text-meme" class="text-line" placeholder="Your Meme Text">
                <button class="btn btn-increase-font"><i class="fa-solid fa-font"></i>+</button>
                <button class="btn btn-decrease-font"><i class="fa-solid fa-font"></i>-</button>
                <button class="btn btn-add-line"><i class="fa-solid fa-plus"></i></button>
                <button class="btn btn-switch-line"><i class="fa-solid fa-repeat"></i></button>
                <button class="btn btn-remove-line"><i class="fa-solid fa-trash" style="color: #ff0000;"></i></button>
                <br>
                <select id="font-family-select" class="font-family-select">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Oswald">Oswald</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <button class="btn btn-align-right"><i class="fa-solid fa-align-left"></i></button>
                <button class="btn btn-align-center"><i class="fa-solid fa-align-center"></i></button>
                <button class="btn btn-align-left"><i class="fa-solid fa-align-right"></i></button>
                <br>
                <button class="btn btn-up"><i class="fa-solid fa-arrow-up"></i></button>
                <button class="btn btn-down"><i class="fa-solid fa-arrow-down"></i></button>
                <br>
                <h3 class="color-txt">COLOR</h3>
                <input type="color" id="color-picker" class="color-picker" value="#ffffff">
            </div>

            <div class="dowlonad-link">
                <a href="#" class="a-download" download="my-meme">Download Meme</a>
            </div>
        </div>
    </section>

    <section class="about hidden">
        <h1>Thank you!</h1>

        <p>Thank you for visiting and using my app <br> The app is designed to laugh and have fun with your friends, I
            would appreciate your support! <br>
            Hope you will have a good time ðŸ‘‹</p>
        <br>
        <div class="social-links">
            <a target="_blank" href="https://www.linkedin.com/in/raz-amsalem207/"><i
                    class="fa-brands fa-linkedin-in fa-2xl"></i></a>
            <a target="_blank" href="https://github.com/razamsalem"><i class="fa-brands fa-github fa-2xl"></i></a>
        </div>
    </section>

    <footer>
        <h3>Raz Amsalem &copy; 2023</h3>
    </footer>


    <script src="js/services/utils-service.js"></script>
    <script src="js/storage/meme-storage.js"></script>
    <script src="js/services/meme-service.js"></script>
    <script src="js/controllers/gallery-controller.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
</body>

</html>
